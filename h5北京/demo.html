        $.ajax({

        var str='';
        function render(data){
            $.each(data,function(i,val){

                                        </p>
                                        <p class="p">

                                            <del>${b.oldpri}</del>
                                        </p>
                                        <div class="right">></div>
                                    </dd>
                                </dl>`      
                })
                 
            })
            $('.list').append(str)
        }
